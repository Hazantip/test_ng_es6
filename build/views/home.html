<div class="section homepage" ng-controller="homepageCtrl">

    <div class="container">

        <h1>{{ homepage }}</h1>

        <div class="row">

            <div class="col-xs-12">
                <h2>
                    {{userInfo.user}}, age: {{userInfo.age}}
                    <span class="label" ng-class="{ 'label-success' : userInfo.admin, 'label-danger' : !userInfo.admin }">
                        {{ userInfo.admin ? 'admin' : 'restricted' }}
                    </span>
                </h2>
                <label>Admin-status:
                    <input type="checkbox" name="adminStatus"
                           ng-click="userInfo.admin = !userInfo.admin">
                    {{ userState }}
                </label>
            </div>

            <div class="col-xs-6">
                <b>Input: </b>
                <input class="form-control" type="text" ng-model="liveText" placeholder="type...">
            </div>

            <div class="col-xs-6">
                <div class="output">
                    <b>Output:</b>
                    <div class="label-success">Hello! {{liveText}}</div>
                </div>
            </div>

        </div>
        <!-- END -->

    </div>

</div>
